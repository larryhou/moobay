<head>
	<meta charset="UTF-8">
	<title>{{site.title}} - {{ page.title | default: site.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#157878">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<script type="text/javascript" src="{{ '/assets/js/jquery-3.1.1.min.js' | relative_url }}"></script>
	<link rel="canonical" href="{{ site.url }}{{ page.url | relative_url}}">
	<script type="text/javascript">
	$(document).ready(function()
		{
			var baseurl = "{{site.baseurl}}";
			if (baseurl == "")
			{
				return;
			}

			$("a[href^='/']").each(function()
			{
				$(this).attr("href", baseurl + $(this).attr("href"));
			})

			$("img[src^='/']").each(function()
			{
				$(this).attr("src", baseurl + $(this).attr("src"));
			})
		}
	);
	</script>
</head>
