<ul>
{% assign nav_pages = site.html_pages | sort: 'navid' %}
{% for p in nav_pages %}
  {% if p.navid %}
    {% unless p.url contains '/posts/' %}
      <li>
        <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
          {{ p.title }}
        </a>
      </li>
      {% endunless %}
  {% endif %}
{% endfor %}
</ul>
