<ul>
{% assign nav_pages = site.html_pages | sort: 'nav_order' %}
{% for p in nav_pages %}
  {% if p.nav_order and p.url == "/" or p.url contains "/blog/" %}
    <li>
      <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
        {{ p.title }}
      </a>
    </li>
  {% endif %}
{% endfor %}
</ul>
